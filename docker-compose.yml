 

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DB_URI=postgresql://postgres:password@db:5432/postgres
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: